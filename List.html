<!doctype html>
<html lang="en">
<head>
  <style>
    h2{
      text-align: center;
      color: brown;
      font-family: FreeSerif;
    }
    h3{
      text-align: center;
      color: green;
      font-family: Chandas;
    }
    ol{text-align:center}
    ul{text-align: center}
  </style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Lists are groups of related items</h2>
<h3>Types of cars ordered</h3>
<ol>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Range Rover</li>
  <li>Subaru</li>
  <li>Mercedes</li>
</ol>
<h3>Types of fruits unordered list</h3>
<ul>
  <li>Oranges</li>
  <li>Mangoes</li>
  <li>Pineapples</li>
  <li>Apples</li>
  <li>Bananas</li>
</ul>
</body>
</html>
